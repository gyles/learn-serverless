documentation:
  version: '1'
  title: 'Log Service API'
  description: 'APIs for storing and retrieving logs'
  models:
    - name: "ErrorResponse"
      description: "Generic error response"
      contentType: "application/json"
      schema: ${file(documentation/models/error-response.json)}
    - name: "CreateLogRequest"
      description: "Create a log entry"
      contentType: "application/json"
      schema: ${file(documentation/models/create-log-request.json)}
    - name: "CreateLogResponse"
      description: "Create create entry response"
      contentType: "application/json"
      schema: ${file(documentation/models/create-log-response.json)}

endpoints:
  createLog:
    summary: "Create Log"
    description: "Creates a log entry"
    requestBody:
      description: "Log information object"
    requestModels:
      application/json: "CreateLogRequest"
    methodResponses:
      - statusCode: 201
        responseBody:
          description: "Log entry has been created"
        responseModels:
          application/json: "CreateLogResponse"
      - statusCode: 500
        responseBody:
          description: "An error occurred while processing request"
        responseModels:
          application/json: "ErrorResponse"
